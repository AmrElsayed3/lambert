  <body class="signup-page">
    <!-- Slider -->
    <div class="slider">
      <div class="overlay"></div>
      <div class="slide-content">
        <h3 class="center main-text">Sign Up</h3>
          <form class="needs-validation sign" novalidate action="insert_newcustomer.php" method="post">
          <div>
            <div>
              <label for="validationCustom01">Name</label>
              <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="Full name" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div>
              <label for="validationCustom02">phone</label>
              <input type="text" name="phone" class="form-control" id="validationCustom02" placeholder="Phone" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div>
              <label for="validationCustomUsername">E-mail</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                  <input type="text" name="email"class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>

              </div>
               <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Region</label>
              <input type="text" name="region" class="form-control" id="validationCustom03" placeholder="Region" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom04">Street</label>
              <input type="text" name="street" class="form-control" id="validationCustom04" placeholder="Street" required>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">House Number</label>
              <input type="text"  name="housenumber" class="form-control" id="validationCustom05" placeholder="House number" required>
              <div class="invalid-feedback">
                Please provide a valid house number.
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="clear"></div>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
            <div class="clear"></div>
          </div>
          <button class="btn btn-primary btn-sbmit" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script defer src="js/all.js"></script>

  </body>
